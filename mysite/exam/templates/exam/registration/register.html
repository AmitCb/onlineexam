<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">


<!-- <link href="css/style.css" rel='stylesheet' type='text/css' /> -->
<style type="text/css">
	{% include 'readingmaterial/include/css/signupcss.css' %}

</style>


<meta name="viewport" content="width=device-width, initial-scale=1">
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!--webfonts-->
<link href='http://fonts.googleapis.com/css?family=Oxygen:400,300,700' rel='stylesheet' type='text/css'>
<!--//webfonts-->
</head>
<body>
<div class="main">

      <h2>Signup</h2>
		<form  method="post" action="">
		   {% csrf_token %}
		   <div class='lable-2'>
			   <input name="username" type="text" class="text" value="User Name" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'User Name';}">

		   </div>


		   <div class="lable">

		        

		        <div class="col_1_of_2 span_1_of_2">	<input  name="first_name" type="text" class="text" value="First Name" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'First Name';}"  ></div>
                <div class="col_1_of_2 span_1_of_2"><input   name="last_name" type="text" class="text" value="Last Name" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Last Name';}"></div>
                <div class="clear"> </div>
		   </div>
		   <div class="lable-2">
		        <input name="email" type="text" class="text" value="your@email.com " onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'your@email.com ';}">
		        <input  name="password" type="password" class="text" value="Password " onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password';}">
		   </div>
		   <h3>By creating an account, you agree to our <span class="term"><a href="#">Terms & Conditions</a></span></h3>
		   <div class="submit">
			  <input type="submit" onclick="myFunction()" value="Create account" >
		   </div>
		   <div class="clear"> </div>
		</form>
		<!-----//end-main---->
		</div>

		<br><br><br>

</body>
</html>
